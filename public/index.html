    $(".button").toggleClass("active");
    $("main").toggleClass("move-to-left");
    $(".sidebar").toggleClass("show");
    $(".sidebar-item").toggleClass("active");
   
  }

  $(".button").on("click tap", function() {
    toggleSidebar();
    
  });

  $(document).keyup(function(e) {
    if (e.keyCode === 27) {
      toggleSidebar();
    }
  });

});
